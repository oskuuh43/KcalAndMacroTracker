{% extends "base.html" %}

{% block content %}
<h1>Food Items</h1>
<ul class="list-unstyled">
    {% for item in food_items %}
    <li class="d-flex justify-content-between align-items-center mb-2">
        {{ item.name }} - {{ item.calories }} calories
        <form action="{{ url_for('delete_food', id=item.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.add_food') }}" class="btn btn-primary">Add Food</a>
{% endblock %}
