{% extends "base.html" %}

{% block content %}
<h1>Food Items</h1>
<ul>
    {% for item in food_items %}
    <li>
        {{ item.name }} - {{ item.calories }} calories
        <form action="{{ url_for('delete_food', id=item.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_food') }}">Add Food</a>
{% endblock %}
