{% extends "base.html" %}

{% block title %}Set Goals{% endblock %}

{% block content %}
<h1>Set Daily Goals</h1>
<form method="POST" action="{{ url_for('main.set_goals') }}">
    <!-- Input field for daily calorie goal -->
    <div class="form-group">
        <label for="calorie_goal">Daily Calorie Goal:</label>
        <input type="number" id="calorie_goal" name="calorie_goal" class="form-control" value="{{ current_user.daily_calorie_goal }}" required>
    </div>
    <!-- Input field for daily protein goal -->
    <div class="form-group">
        <label for="protein_goal">Daily Protein Goal (g):</label>
        <input type="number" id="protein_goal" name="protein_goal" class="form-control" value="{{ current_user.daily_protein_goal }}" required>
    </div>
    <!-- Input field for daily fat goal -->
    <div class="form-group">
        <label for="fat_goal">Daily Fat Goal (g):</label>
        <input type="number" id="fat_goal" name="fat_goal" class="form-control" value="{{ current_user.daily_fat_goal }}" required>
    </div>
    <!-- Input field for daily carb goal -->
    <div class="form-group">
        <label for="carbs_goal">Daily Carbohydrates Goal (g):</label>
        <input type="number" id="carbs_goal" name="carbs_goal" class="form-control" value="{{ current_user.daily_carbs_goal }}" required>
    </div>
    <!-- Submit button -->
    <div class="form-group">
        <input type="submit" value="Update Goals" class="btn btn-primary">
    </div>
</form>
{% endblock %}
